{% extends "base.html" %}

{% block title %}
    {{ texts.aboutTitle }} - {{ texts.name }}
{% endblock %}

{% block content %}
<section class="about-section">
    <h1>
        {{ texts.aboutTitle }}
    </h1>
    <div class="about-content">
        {% for paragraph in texts.aboutContent %}
            <p>{{ paragraph }}</p>
        {% endfor %}
    </div>
</section>
{% endblock %}
