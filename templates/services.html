{% extends "base.html" %}

<!-- Sets the page title -->
{% block title %}{{ texts.services }} - {{ texts.name }}{% endblock %}

{% block content %}
<section class="coming-soon-section">
    <div class="coming-soon-content">
        <h1>{{ texts.services }}</h1>
        <!--
            ================================================================
            HERE IS THE FIX!
            ================================================================
            Instead of fixed text, the 'comingSoonMessage' key from app.py is used.
            This text will now be affected by the language change.
        -->
        <p>{{ texts.comingSoonMessage }}</p>
        <i class="fas fa-wrench construction-icon"></i>
    </div>
</section>
{% endblock %}
