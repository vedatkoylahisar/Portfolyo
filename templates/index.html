{% extends "base.html" %}

<!-- ... (block title ve hero-text kısmı aynı) ... -->
{% block title %}{{ texts.home }} - {{ texts.name }}{% endblock %}

{% block content %}
<section class="hero">
    <div class="hero-text">
        <!-- ... (greeting, name, typingText, social-icons, cv button... hepsi aynı) ... -->
        <!-- ... existing code ... -->
        <h3>{{ texts.greeting }}</h3>
        <h1>{{ texts.name }}</h1>
        <h3>
            {{ texts.profession }}
            <span class="typing" data-texts='{{ texts.typingText|tojson }}'></span>
        </h3>
        <p>{{ texts.description }}</p>

        <div class="social-icons">
            <!-- ... existing code ... -->
            <a href="https://www.linkedin.com/in/vedat-koylahisar-98790b238/" target="_blank"><i class="fab fa-linkedin-in"></i></a>
            <a href="https://github.com/vedatkoylahisar" target="_blank"><i class="fab fa-github"></i></a>
            <a href="mailto:vedatkylhsr@gmail.com"><i class="fas fa-envelope"></i></a>
        </div>
        <!-- ... existing code ... -->
        <a href="{{ url_for('static', filename='files/VedatKoylahisarCV.pdf') }}" class="btn" download="VedatKoylahisarCV.pdf">{{ texts.downloadCV }}</a>
    </div>

    <!-- ... (animation-wrapper ve img aynı) ... -->
    <div class="animation-wrapper">
        <img src="{{ url_for('static', filename='img/vedatpp.jpg') }}" alt="Profil Fotografi" id="animated-profile-pic" />

        <!-- Gizli Chatbot -->
        <div class="chatbot-container" id="chatbot-container">
            <div class="chatbot-header">
                <!-- DEGISTI: Statik metin yerine degisken kullanildi -->
                <p>{{ texts.chatbotTitle }}</p>
            </div>
            <div class="chatbot-messages" id="chatbot-messages">
                <div class="message bot-message">
                    <!-- DEGISTI: Statik metin yerine degisken kullanildi -->
                    <p>{{ texts.chatbotHello }}</p>
                </div>
            </div>
            <form class="chatbot-input-form" id="chatbot-form">
                <!-- DEGISTI: Statik placeholder yerine degisken kullanildi -->
                <input type="text" id="chatbot-input" placeholder="{{ texts.chatbotPlaceholder }}" autocomplete="off">
                <button type="submit"><i class="fas fa-paper-plane"></i></button>
            </form>
        </div>
    </div>
</section>
{% endblock %}
